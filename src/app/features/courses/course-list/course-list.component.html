<app-course-card *ngFor="let course of courses; trackBy: trackByCourseId" [data]="course">
    <button app-button [text]="'Show course'" (click)="showCourse(course.id)"></button>
    <ng-container *ngIf='editable'>
        <button app-button [iconName]="'trash'" (click)="deleteCourse(course.id)"></button>
        <button app-button [iconName]="'edit'" (click)="editCourse(course.id)"></button>
    </ng-container>
</app-course-card>
